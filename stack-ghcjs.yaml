# For more information, see: http://docs.haskellstack.org/en/stable/yaml_configuration.html

# Specifies the GHC version and set of packages available (e.g., lts-3.5, nightly-2015-09-21, ghc-7.10.2)
resolver: lts-8.11

# Local packages, usually specified by relative directory name
packages:
- '.'
- location:
    git: https://github.com/martin-kolinek/some-board-game-rules.git
    commit: 43e31aaa160f952cb99beb9d5074b6678f8b7d8c
  extra-dep: true
- location:
    git: https://github.com/reflex-frp/reflex
    commit: 3a4cb7966016c36a197a33bf9b394ec21dfe30e5
  extra-dep: true
- location:
    git: https://github.com/reflex-frp/reflex-dom
    commit: f3b310145a1afa6b448bdb060141ec16c18f0342
  extra-dep: true
  subdirs:
  - reflex-dom-core
  - reflex-dom
- location:
    git: https://github.com/afcady/dependent-sum-template
    commit: 68fc1a90580ea8f20775491cf651eefea422212a
  extra-dep: true

# Packages to be pulled from upstream that are not in the resolver (e.g., acme-missiles-0.3)
extra-deps:
- clay-0.12.1
- ghcjs-dom-0.9.2.0
- jsaddle-0.9.3.0
- prim-uniq-0.1.0.1
- ref-tf-0.4.0.1
- zenc-0.1.1
- ghcjs-dom-jsffi-0.9.2.0
- jsaddle-warp-0.9.3.0

# Override default flag values for local packages and extra-deps
flags: {}

# Extra package databases containing global packages
extra-package-dbs: []
compiler: ghcjs-0.2.1.9008011_ghc-8.0.2
compiler-check: match-exact

setup-info:
  ghcjs:
    source:
      ghcjs-0.2.1.9008011_ghc-8.0.2:
        url: https://github.com/matchwood/ghcjs-stack-dist/raw/master/ghcjs-0.2.1.9008011.tar.gz
        sha1: a72a5181124baf64bcd0e68a8726e65914473b3b
# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 1.0.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

# Allow a newer minor version of GHC than the snapshot specifies
# compiler-check: newer-minor
